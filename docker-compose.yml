version: '3.8'

services:
  api:
    build: .
    container_name: dhl-tracking-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
    environment:
      - DHL_API_KEY=${DHL_API_KEY}
      - DATABASE_URL=sqlite:///./data/dhl_tracking.db
      - DEBUG=False
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  data:
  exports:

